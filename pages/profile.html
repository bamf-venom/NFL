<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - NFL POINTS</title>
  <link rel="stylesheet" href="../css/colors.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/games.css">
  <link rel="stylesheet" href="../css/leaderboard-groups.css">
  <link rel="stylesheet" href="../css/profile-admin.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="navbar-container"></div>
  
  <main class="main-content">
    <div class="container container-sm">
      <div id="profile-container">
        <div class="loading-container">
          <div class="spinner spinner-lg"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Delete Account Modal -->
  <div id="delete-modal" class="modal">
    <div class="modal-backdrop" onclick="closeDeleteModal()"></div>
    <div class="modal-content animate-scale-in">
      <h2 class="modal-title">Account löschen</h2>
      
      <div class="error-message" style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2);">
        <strong>Warnung:</strong> Diese Aktion kann nicht rückgängig gemacht werden. 
        Alle deine Daten, Wetten und Gruppenmitgliedschaften werden gelöscht.
      </div>
      
      <div class="form-group">
        <label class="form-label">Gib <strong>LÖSCHEN</strong> ein um zu bestätigen</label>
        <input 
          type="text" 
          id="delete-confirm-input"
          class="form-input" 
          style="text-align: center; letter-spacing: 2px; text-transform: uppercase;"
          placeholder="LÖSCHEN"
          data-testid="delete-confirm-input"
        >
      </div>
      
      <div id="delete-error" class="error-message hidden"></div>
      
      <div style="display: flex; gap: 8px;">
        <button class="btn btn-secondary" style="flex: 1;" onclick="closeDeleteModal()">
          Abbrechen
        </button>
        <button class="btn btn-danger" style="flex: 1;" onclick="confirmDeleteAccount()" data-testid="confirm-delete-account">
          Account löschen
        </button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js" async></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js" async></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js" async></script>
  <script src="../js/config.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/profile.js"></script>
  <script>
    function waitForFirebaseSDK() {
      return new Promise((resolve) => {
        const check = setInterval(() => {
          if (typeof firebase !== 'undefined' && firebase.app && firebase.auth && firebase.firestore) {
            clearInterval(check);
            resolve();
          }
        }, 50);
        setTimeout(() => { clearInterval(check); resolve(); }, 10000);
      });
    }
    waitForFirebaseSDK().then(() => {
      if (typeof initializeFirebase === 'function') initializeFirebase();
    });
  </script>
</body>
</html>
