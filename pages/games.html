<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiele - NFL POINTS</title>
  
  <!-- Preload kritische CSS für schnelleres Laden -->
  <link rel="preload" href="../css/colors.css" as="style">
  <link rel="preload" href="../css/base.css" as="style">
  <link rel="preload" href="../css/games.css" as="style">
  
  <link rel="stylesheet" href="../css/colors.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/games.css">
  <link rel="stylesheet" href="../css/leaderboard-groups.css">
  <link rel="stylesheet" href="../css/profile-admin.css">
  <link rel="stylesheet" href="../css/utilities.css">
  
  <!-- Fonts mit display=swap für bessere Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="navbar-container"></div>
  <main class="main-content">
    <div class="container">
      <!-- Page Header -->
      <div class="page-header">
        <div class="page-header-row">
          <div>
            <h1 class="page-title" data-testid="games-title">Spiele</h1>
            <p class="page-subtitle">Wähle ein Spiel und platziere deine Wette</p>
          </div>
          <div class="filter-container">
            <i class="fas fa-filter text-muted"></i>
            <select id="season-filter" class="form-input" style="width: auto; min-width: 140px;" data-testid="season-filter">
            </select>
            <select id="week-filter" class="form-input" style="width: auto; min-width: 140px;" data-testid="week-filter">
              <option value="">Alle Wochen</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Games List -->
      <div id="games-container">
        <div class="loading-container">
          <div class="spinner spinner-lg"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js" async></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js" async></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js" async></script>
  <script src="../js/config.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/custom-select.js"></script>
  <script src="../js/games.js"></script>
  <script>
    function waitForFirebaseSDK() {
      return new Promise((resolve) => {
        const check = setInterval(() => {
          if (typeof firebase !== 'undefined' && firebase.app && firebase.auth && firebase.firestore) {
            clearInterval(check);
            resolve();
          }
        }, 50);
        setTimeout(() => { clearInterval(check); resolve(); }, 10000);
      });
    }
    waitForFirebaseSDK().then(() => {
      if (typeof initializeFirebase === 'function') initializeFirebase();
    });
  </script>
</body>
</html>
