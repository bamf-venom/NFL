<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gruppen - NFL POINTS</title>
  <link rel="stylesheet" href="../css/colors.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/games.css">
  <link rel="stylesheet" href="../css/leaderboard-groups.css">
  <link rel="stylesheet" href="../css/profile-admin.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="stylesheet" href="../css/mobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="navbar-container"></div>
  <main class="main-content">
    <div class="container container-sm">
      <!-- Page Header -->
      <div class="page-header">
        <div class="page-header-row">
          <div>
            <h1 class="page-title" style="display: flex; align-items: center; gap: 12px;" data-testid="groups-title">
              <i class="fas fa-users"></i>
              Meine Gruppen
            </h1>
            <p class="page-subtitle">Wette mit deinen Freunden</p>
          </div>
          <div class="groups-buttons">
            <button class="btn btn-secondary" onclick="openJoinModal()" data-testid="join-group-btn">
              <i class="fas fa-link"></i>
              Beitreten
            </button>
            <button class="btn btn-primary" onclick="openCreateModal()" data-testid="create-group-btn">
              <i class="fas fa-plus"></i>
              Neue Gruppe
            </button>
          </div>
        </div>
      </div>
      <!-- Success Message -->
      <div id="success-message" class="success-message hidden" style="margin-bottom: 24px;">
        <i class="fas fa-check"></i>
        <span id="success-text"></span>
      </div>
      <!-- Groups List -->
      <div id="groups-container">
        <div class="loading-container">
          <div class="spinner spinner-lg"></div>
        </div>
      </div>
    </div>
  </main>
  <!-- Create Group Modal -->
  <div id="create-modal" class="modal">
    <div class="modal-backdrop" onclick="closeCreateModal()"></div>
    <div class="modal-content animate-scale-in">
      <h2 class="modal-title">Neue Gruppe erstellen</h2>
      <form onsubmit="handleCreateGroup(event)">
        <div class="form-group">
          <label class="form-label">Gruppenname</label>
          <input type="text" id="group-name-input" class="form-input" placeholder="z.B. NFL Experten" required maxlength="50" data-testid="group-name-input">
        </div>
        <div id="create-error" class="error-message hidden"></div>
        <button type="submit" class="btn btn-primary btn-full">
          Gruppe erstellen
        </button>
      </form>
    </div>
  </div>
  <!-- Join Group Modal -->
  <div id="join-modal" class="modal">
    <div class="modal-backdrop" onclick="closeJoinModal()"></div>
    <div class="modal-content animate-scale-in">
      <h2 class="modal-title">Gruppe beitreten</h2>
      <form onsubmit="handleJoinGroup(event)">
        <div class="form-group">
          <label class="form-label">Einladungscode</label>
          <input type="text" id="invite-code-input" class="form-input" placeholder="z.B. ABC12345" required maxlength="8" style="text-transform: uppercase; letter-spacing: 2px; text-align: center; font-size: 18px;" data-testid="invite-code-input">
          <p style="font-size: 12px; color: var(--muted); margin-top: 8px; text-align: center;">
            Frage einen Freund nach dem Einladungscode
          </p>
        </div>
        <div id="join-error" class="error-message hidden"></div>
        <button type="submit" class="btn btn-primary btn-full">
          Beitreten
        </button>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js" async></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js" async></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js" async></script>
  <script src="../js/config.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/groups.js"></script>
  <script>
    function waitForFirebaseSDK() {
      return new Promise((resolve) => {
        const check = setInterval(() => {
          if (typeof firebase !== 'undefined' && firebase.app && firebase.auth && firebase.firestore) {
            clearInterval(check);
            resolve();
          }
        }, 50);
        setTimeout(() => { clearInterval(check); resolve(); }, 10000);
      });
    }
    waitForFirebaseSDK().then(() => {
      if (typeof initializeFirebase === 'function') initializeFirebase();
    });
  </script>
</body>
</html>
