<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - NFL POINTS</title>
  <link rel="stylesheet" href="../css/colors.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/games.css">
  <link rel="stylesheet" href="../css/leaderboard-groups.css">
  <link rel="stylesheet" href="../css/profile-admin.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="stylesheet" href="../css/mobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="navbar-container"></div>
  <main class="main-content">
    <div class="container">
      <!-- Page Header -->
      <div class="page-header">
        <div class="admin-header">
          <i class="fas fa-shield-halved admin-icon"></i>
          <div>
            <h1 class="page-title" data-testid="admin-title">Admin Panel</h1>
            <p class="page-subtitle">Verwalte Spiele und Benutzer</p>
          </div>
        </div>
      </div>
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('games')" data-testid="tab-games">
          <i class="fas fa-calendar"></i>
          Spiele (<span id="games-count">0</span>)
        </button>
        <button class="tab-btn" onclick="switchTab('users')" data-testid="tab-users">
          <i class="fas fa-users"></i>
          Benutzer (<span id="users-count">0</span>)
        </button>
      </div>
      <!-- Games Tab -->
      <div id="games-tab">
        <div style="display: flex; gap: 12px; align-items: center; margin-bottom: 24px; flex-wrap: wrap;">
          <button class="btn btn-primary" onclick="openCreateGameModal()" data-testid="create-game-button">
            <i class="fas fa-plus"></i>
            Neues Spiel
          </button>
          <div style="display: flex; gap: 12px; margin-left: auto;">
            <select id="admin-season-filter" class="form-input" style="min-width: 140px;" data-testid="admin-season-filter">
            </select>
            <select id="admin-week-filter" class="form-input" style="min-width: 180px;" data-testid="admin-week-filter">
              <option value="">Alle Wochen</option>
            </select>
          </div>
        </div>
        <div id="admin-games-container">
          <div class="loading-container">
            <div class="spinner spinner-lg"></div>
          </div>
        </div>
      </div>
      <!-- Users Tab -->
      <div id="users-tab" class="hidden">
        <div id="admin-users-container">
          <div class="loading-container">
            <div class="spinner spinner-lg"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Create Game Modal -->
  <div id="create-game-modal" class="modal">
    <div class="modal-backdrop" onclick="closeCreateGameModal()"></div>
    <div class="modal-content animate-scale-in">
      <h2 class="modal-title">Neues Spiel erstellen</h2>
      <form onsubmit="handleCreateGame(event)">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
          <div class="form-group">
            <label class="form-label">Heimteam</label>
            <select id="home-team-select" class="form-input" required data-testid="home-team-select">
              <option value="">Wählen...</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Gastteam</label>
            <select id="away-team-select" class="form-input" required data-testid="away-team-select">
              <option value="">Wählen...</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Datum & Uhrzeit</label>
          <input type="datetime-local" id="game-date-input" class="form-input" required data-testid="game-date-input">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
          <div class="form-group">
            <label class="form-label">Woche</label>
            <select id="game-week-input" class="form-input" required data-testid="game-week-input">
              <option value="1">Woche 1</option>
              <option value="2">Woche 2</option>
              <option value="3">Woche 3</option>
              <option value="4">Woche 4</option>
              <option value="5">Woche 5</option>
              <option value="6">Woche 6</option>
              <option value="7">Woche 7</option>
              <option value="8">Woche 8</option>
              <option value="9">Woche 9</option>
              <option value="10">Woche 10</option>
              <option value="11">Woche 11</option>
              <option value="12">Woche 12</option>
              <option value="13">Woche 13</option>
              <option value="14">Woche 14</option>
              <option value="15">Woche 15</option>
              <option value="16">Woche 16</option>
              <option value="17">Woche 17</option>
              <option value="18">Woche 18</option>
              <option value="19">Wild Card</option>
              <option value="20">Divisional</option>
              <option value="21">Conference Championship</option>
              <option value="22">Super Bowl</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Saison</label>
            <select id="game-season-input" class="form-input" required data-testid="game-season-input">
              <option value="2024">2024/2025</option>
              <option value="2025" selected>2025/2026</option>
              <option value="2026">2026/2027</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-full">
          Spiel erstellen
        </button>
      </form>
    </div>
  </div>
  <!-- Edit Game Modal -->
  <div id="edit-score-modal" class="modal">
    <div class="modal-backdrop" onclick="closeEditScoreModal()"></div>
    <div class="modal-content animate-scale-in" style="max-width: 500px;">
      <h2 class="modal-title">Spiel bearbeiten</h2>
      <p style="text-align: center; margin-bottom: 16px; color: var(--muted);" id="edit-game-title"></p>
      <form onsubmit="handleUpdateScore(event)">
        <!-- Teams -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
          <div class="form-group">
            <label class="form-label">Heimteam</label>
            <select id="edit-home-team" class="form-input" required data-testid="edit-home-team">
              <option value="">Wählen...</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Gastteam</label>
            <select id="edit-away-team" class="form-input" required data-testid="edit-away-team">
              <option value="">Wählen...</option>
            </select>
          </div>
        </div>
        
        <!-- Date & Time -->
        <div class="form-group">
          <label class="form-label">Datum & Uhrzeit</label>
          <input type="datetime-local" id="edit-game-date" class="form-input" required data-testid="edit-game-date">
        </div>
        
        <!-- Week & Season -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
          <div class="form-group">
            <label class="form-label">Woche</label>
            <select id="edit-game-week" class="form-input" required data-testid="edit-game-week">
              <option value="1">Woche 1</option>
              <option value="2">Woche 2</option>
              <option value="3">Woche 3</option>
              <option value="4">Woche 4</option>
              <option value="5">Woche 5</option>
              <option value="6">Woche 6</option>
              <option value="7">Woche 7</option>
              <option value="8">Woche 8</option>
              <option value="9">Woche 9</option>
              <option value="10">Woche 10</option>
              <option value="11">Woche 11</option>
              <option value="12">Woche 12</option>
              <option value="13">Woche 13</option>
              <option value="14">Woche 14</option>
              <option value="15">Woche 15</option>
              <option value="16">Woche 16</option>
              <option value="17">Woche 17</option>
              <option value="18">Woche 18</option>
              <option value="19">Wild Card</option>
              <option value="20">Divisional</option>
              <option value="21">Conference Championship</option>
              <option value="22">Super Bowl</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Saison</label>
            <select id="edit-game-season" class="form-input" required data-testid="edit-game-season">
              <option value="2022">2022/2023</option>
              <option value="2023">2023/2024</option>
              <option value="2024">2024/2025</option>
              <option value="2025">2025/2026</option>
              <option value="2026">2026/2027</option>
            </select>
          </div>
        </div>
        
        <!-- Score -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
          <div class="form-group">
            <label class="form-label" id="edit-home-label">Heim Punkte</label>
            <input type="number" id="edit-home-score" class="form-input" min="0" data-testid="edit-home-score" placeholder="—">
          </div>
          <div class="form-group">
            <label class="form-label" id="edit-away-label">Gast Punkte</label>
            <input type="number" id="edit-away-score" class="form-input" min="0" data-testid="edit-away-score" placeholder="—">
          </div>
        </div>
        
        <!-- Status -->
        <div class="form-group">
          <label class="form-label">Status</label>
          <select id="edit-status" class="form-input" data-testid="edit-status">
            <option value="scheduled">Geplant</option>
            <option value="live">Live</option>
            <option value="finished">Beendet</option>
          </select>
        </div>
        
        <div style="display: flex; gap: 8px;">
          <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="closeEditScoreModal()">
            <i class="fas fa-times"></i>
            Abbrechen
          </button>
          <button type="submit" class="btn btn-primary" style="flex: 1;">
            <i class="fas fa-check"></i>
            Speichern
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js" async></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js" async></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js" async></script>
  <script src="../js/config.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/custom-select.js"></script>
  <script src="../js/admin.js"></script>
  <script>
    function waitForFirebaseSDK() {
      return new Promise((resolve) => {
        const check = setInterval(() => {
          if (typeof firebase !== 'undefined' && firebase.app && firebase.auth && firebase.firestore) {
            clearInterval(check);
            resolve();
          }
        }, 50);
        setTimeout(() => { clearInterval(check); resolve(); }, 10000);
      });
    }
    waitForFirebaseSDK().then(() => {
      if (typeof initializeFirebase === 'function') initializeFirebase();
    });
  </script>
</body>
</html>
