<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gruppe - NFL BETT</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/games.css">
  <link rel="stylesheet" href="../css/leaderboard-groups.css">
  <link rel="stylesheet" href="../css/profile-admin.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="navbar-container"></div>
  <main class="main-content">
    <div class="container container-sm">
      <!-- Back Link -->
      <a href="groups.html" class="back-link" data-testid="back-button">
        <i class="fas fa-arrow-left"></i>
        Zurück zu Gruppen
      </a>
      <div id="group-detail-container">
        <div class="loading-container">
          <div class="spinner spinner-lg"></div>
        </div>
      </div>
    </div>
  </main>
  <!-- Delete Group Modal -->
  <div id="delete-group-modal" class="modal">
    <div class="modal-backdrop" onclick="closeDeleteGroupModal()"></div>
    <div class="modal-content animate-scale-in">
      <h2 class="modal-title">Gruppe löschen</h2>
      <p style="color: var(--muted); margin-bottom: 16px;" id="delete-group-text"></p>
      <div style="display: flex; gap: 8px;">
        <button class="btn btn-secondary" style="flex: 1;" onclick="closeDeleteGroupModal()">
          Abbrechen
        </button>
        <button class="btn btn-danger" style="flex: 1;" onclick="confirmDeleteGroup()" data-testid="confirm-delete">
          Löschen
        </button>
      </div>
    </div>
  </div>
  <!-- Leave Group Modal -->
  <div id="leave-group-modal" class="modal">
    <div class="modal-backdrop" onclick="closeLeaveGroupModal()"></div>
    <div class="modal-content animate-scale-in">
      <h2 class="modal-title">Gruppe verlassen</h2>
      <p style="color: var(--muted); margin-bottom: 16px;" id="leave-group-text"></p>
      <div style="display: flex; gap: 8px;">
        <button class="btn btn-secondary" style="flex: 1;" onclick="closeLeaveGroupModal()">
          Abbrechen
        </button>
        <button class="btn btn-danger" style="flex: 1;" onclick="confirmLeaveGroup()" data-testid="confirm-leave">
          Verlassen
        </button>
      </div>
    </div>
  </div>
  <!-- Edit Group Name Modal -->
  <div id="edit-name-modal" class="modal">
    <div class="modal-backdrop" onclick="closeEditNameModal()"></div>
    <div class="modal-content animate-scale-in">
      <h2 class="modal-title">Gruppenname ändern</h2>
      <form onsubmit="handleEditGroupName(event)">
        <div class="form-group">
          <label class="form-label">Neuer Name</label>
          <input type="text" id="edit-name-input" class="form-input" placeholder="Gruppenname" required maxlength="50" data-testid="edit-name-input">
        </div>
        <div id="edit-name-error" class="error-message hidden"></div>
        <div style="display: flex; gap: 8px; margin-top: 16px;">
          <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="closeEditNameModal()">
            Abbrechen
          </button>
          <button type="submit" class="btn btn-primary" style="flex: 1;" data-testid="save-name-btn">
            Speichern
          </button>
        </div>
      </form>
      <p style="font-size: 12px; color: var(--muted); margin-top: 16px; text-align: center;">
        <i class="fas fa-info-circle"></i>
        Der Einladungscode bleibt unverändert
      </p>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/group-detail.js"></script>
</body>
</html>
