<html lang="de">
<head>

<body>
  <div id="navbar-container"></div>
  <main class="main-content">
    <div class="container container-sm">
      <!-- Page Header -->
      <div class="page-header">
        <div class="page-header-row">
          <div class="leaderboard-header">
            <div class="leaderboard-icon">
              <i class="fas fa-trophy fa-lg"></i>
            </div>
            <div>
              <h1 class="page-title" data-testid="leaderboard-title">Rangliste</h1>
              <p class="page-subtitle">Die besten Tipper der Saison</p>
            </div>
          </div>
          <div>
            <select id="group-filter" class="form-input" style="min-width: 180px;" data-testid="group-filter">
              <option value="global">üåç Global</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Selected Group Info -->
      <div id="group-info" class="hidden" style="display: flex; align-items: center; gap: 8px; font-size: 14px; color: var(--muted); background: rgba(255,255,255,0.05); padding: 8px 16px; border-radius: 8px; margin-bottom: 24px;">
        <i class="fas fa-users"></i>
        <span>Zeige Rangliste f√ºr: <strong id="group-name" style="color: white;"></strong></span>
      </div>
      <!-- Leaderboard -->
      <div id="leaderboard-container">
        <div class="loading-container">
          <div class="spinner spinner-lg"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js" async></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js" async></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js" async></script>
  <script src="../js/config.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/custom-select.js"></script>
  <script src="../js/leaderboard.js"></script>
  <script>
    function waitForFirebaseSDK() {
      return new Promise((resolve) => {
        const check = setInterval(() => {
          if (typeof firebase !== 'undefined' && firebase.app && firebase.auth && firebase.firestore) {
            clearInterval(check);
            resolve();
          }
        }, 50);
        setTimeout(() => { clearInterval(check); resolve(); }, 10000);
      });
    }
    waitForFirebaseSDK().then(() => {
      if (typeof initializeFirebase === 'function') initializeFirebase();
    });
  </script>
</body>
</html>
